<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
      <ul class="nav-links" id="navLinks">
        {% for item in site.navigation %}
        <li>
          {% if item.external %}
          <a href="{{ item.url }}" target="_blank" rel="noopener">{{ item.title }}</a>
          {% else %}
          <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>{{ item.title }}</a>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
      <button class="nav-toggle" id="navToggle">â˜°</button>
    </div>
  </nav>

  <main class="container">
    {{ content }}
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 {{ site.title }}. MIT License.</p>
    </div>
  </footer>

  <script>
    document.getElementById('navToggle').addEventListener('click', function() {
      document.getElementById('navLinks').classList.toggle('active');
    });
  </script>
</body>
</html>
